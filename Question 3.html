<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematic Expressions</title>
</head>
<body>
    <h1>Mathematic Expressions</h1>

    <script>
        // a. Declare a variable
        var myVariable;

        // b. Show the value of variable after declaration
        document.write("<p>Value after variable declaration is: " + myVariable + "</p>");

        // c. Initialize the variable with some number
        myVariable = 5;

        // d. Show the initial value of the variable
        document.write("<p>Initial value: " + myVariable + "</p>");

        // e. Increment the variable using post-increment
        var postIncrement = myVariable++;
        // f. Show the value of variable after post-increment
        document.write("<p>Value after post-increment is: " + myVariable + "</p>");

        // g. Add 7 to the variable
        myVariable += 7;

        // h. Show the value of variable after addition
        document.write("<p>Value after addition is: " + myVariable + "</p>");

        // i. Decrement the variable using pre-decrement
        var preDecrement = --myVariable;
        // j. Show the value of variable after pre-decrement
        document.write("<p>Value after pre-decrement is: " + myVariable + "</p>");

        // k. Show the remainder after dividing the variable’s value by 3
        var modulus = myVariable % 3;
        // l. Output: “The remainder is: 0” (assuming remainder is 0)
        document.write("<p>The remainder is: " + modulus + "</p>");
    </script>
</body>
</html>
