<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Cost</title>
</head>
<body>
    <h1>Movie Ticket Cost</h1>

    <script>
        // Cost of one movie ticket
        var ticketPrice = 600;

        // Number of tickets to buy
        var numTickets = 5;

        // Calculate the total cost
        var totalCost = ticketPrice * numTickets;

        // Display the total cost in the browser
        document.write("<p>Total cost to buy " + numTickets + " movie tickets is " + totalCost + " PKR</p>");
    </script>
</body>
</html>
