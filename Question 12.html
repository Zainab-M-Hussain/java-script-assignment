<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometrizer</title>
</head>
<body>
    <h1>Geometrizer</h1>

    <script>
        // Store the radius of the circle
        var radius = 5; // Assume the radius is 5 units

        // Calculate the circumference
        var circumference = 2 * Math.PI * radius;

        // Calculate the area
        var area = Math.PI * radius * radius;

        // Output the results
        document.write("<p>Radius of the circle: " + radius + " units.</p>");
        document.write("<p>The circumference is " + circumference.toFixed(2) + " units.</p>");
        document.write("<p>The area is " + area.toFixed(2) + " square units.</p>");
    </script>
</body>
</html>
