<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <h1>Temperature Converter</h1>

    <script>
        // a. Store a Celsius temperature into a variable
        var celsiusTemperature = 30;

        // b. Convert Celsius to Fahrenheit
        var fahrenheitTemperature = (celsiusTemperature * 9/5) + 32;

        // Output the result
        document.write("<p>" + celsiusTemperature + "째C is " + fahrenheitTemperature + "째F</p>");

        // c. Now store a Fahrenheit temperature into a variable
        var fahrenheitTemp = 86;

        // d. Convert Fahrenheit to Celsius
        var celsiusTemp = (fahrenheitTemp - 32) * 5/9;

        // Output the result
        document.write("<p>" + fahrenheitTemp + "째F is " + celsiusTemp + "째C</p>");
    </script>
</body>
</html>
