<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Alert Page</title>
    <script>
        // This function displays a welcome message in an alert box when the page loads
        function showWelcomeAlert() {
            alert("JAVASCRIPT ALERT !!\nWELCOME to JS land .....\nHappy coding!!");
        }
    </script>
</head>
<body onload="showWelcomeAlert()">
    <h1>Welcome Message</h1>
    <p>The alert box will show a welcome message when the page loads.</p>
</body>
</html>
