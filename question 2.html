<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Alert Page</title>
    <script>
        // This function displays an error message in an alert box when the page loads
        function showErrorAlert() {
            alert("JAVASCRIPT ALERT !!\nError!! please enter a valid password");
        }
    </script>
</head>
<body onload="showErrorAlert()">
    <h1>Important Message</h1>
    <p>Please pay attention to the alert box that appears when the page loads.</p>
</body>
</html>
