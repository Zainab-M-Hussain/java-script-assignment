<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Message Example</title>
    <script>
        // This function logs a message to the browser's developer console
        function logMessageToConsole() {
            console.log("JAVASCRIPT Alert!!\nHELLO !! i can run js through my web browser console..");
        }
    </script>
</head>
<body>
    <h1>Console Message Example</h1>
    <button onclick="logMessageToConsole()">Click to Log Message</button>
    <p>Open your browser's developer console to see the message.</p>
</body>
</html>
